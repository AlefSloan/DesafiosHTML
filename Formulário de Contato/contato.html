<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Entre em contato</legend>
      <label for="subject">
        Assunto:
        <select id="subject">
          <option>Suporte</option>
          <option>Sugestão</option>
          <option>Reclamação</option>
        </select>
      </label>
      <br>
      <br>
      <label for="name">
        Nome Completo: 
        <br>
        <input id="name" type="text" placeholder="Seu nome">
      </label>
      <br>
      <br>
      <label for="email">
        E-mail: 
        <br>
        <input id="email" type="text" placeholder="email@seudominio.com">
      </label>
      <br>
      <br>
      <label for="message">
        Mensagem:
        <br>
        <textarea id="message" rows="10" cols="27"></textarea>
      </label>
      <br>
      <br>
      <label id="news">
        <input for="news" type="checkbox">Aceito receber novidades por e-mail
      </label>
      <br>
      <br>
      <button type="submit">Enviar</button>
    </fieldset>
  </form>
</body>
</html>

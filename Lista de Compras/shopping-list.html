<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
  </head>
  <body>
    <h1>Minha lista de Compras</h1>
    <hr>
    <label for="milk">
      <input id="milk" type="checkbox" checked>
      Leite
    </label>
    <br>
    <label for="egg">
      <input id="egg" type="checkbox">
      Ovos
    </label>
    <br>
    <label for="sugar">
      <input id="sugar" type="checkbox">
      Açucar
    </label>
    <br>
    <label for="flour">
      <input id="flour" type="checkbox">
      Farinha
    </label>
    <br>
    <label for="coffee">
      <input id="coffee" type="checkbox">
      Café
    </label>
    <br>
    <label for="water">
      <input id="water" type="checkbox">
      Água
    </label>
  </body>
</html>
